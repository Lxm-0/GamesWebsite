<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
        <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="AdminDashBoard.css" />
    
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Analytics</h1>
        <!-- Analyses -->
        <div class="analyse">
          <div class="sales">
            <div class="status">
              <div class="info">
                <h3>Total Revenu</h3>
                <h1>$0</h1>
              </div>
              <div class="progresss">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="percentage">
                  <p>+0%</p>
                </div>
              </div>
            </div>
          </div>
          <div class="visits">
            <div class="status">
              <div class="info">
                <h3>Site Visit</h3>
                <h1>0</h1>
              </div>
              <div class="progresss">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="percentage">
                  <p>-0%</p>
                </div>
              </div>
            </div>
          </div>
          <div class="searches">
            <div class="status">
              <div class="info">
                <h3>Searches</h3>
                <h1>0</h1>
              </div>
              <div class="progresss">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="percentage">
                  <p>0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Analyses -->

        <!-- New Users Section -->
        <div class="new-users">
          <h2>New Users</h2>
          <div class="user-list">
            <div class="user">
              <img src="Images/User.jpg" />
              <h2>User1</h2>
              <p>54 Min Ago</p>
            </div>
            <div class="user">
              <img src="Images/User.jpg" />
              <h2>User1</h2>
              <p>3 Hours Ago</p>
            </div>
            <div class="user">
              <img src="Images/User.jpg" />
              <h2>User3</h2>
              <p>6 Hours Ago</p>
            </div>
            <div class="user">
              <img src="Images/plus.png" />
              <h2>More</h2>
              <p>New User</p>
            </div>
          </div>
        </div>
        <!-- End of New Users Section -->

        <!-- Recent Orders Table -->
        <div class="recent-orders">
          <h2>Recent Orders</h2>
          <table>
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Course Number</th>
                <th>Payment</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <a href="#">Show All</a>
        </div>
        <!-- End of Recent Orders -->
      </main>
    </div>
  </body>
</html>
