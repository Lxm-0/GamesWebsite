
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة مراجعة الألعاب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f6f6f9; color: rgb(18, 83, 104); padding: 20px; }
    .admin-container { max-width: 1100px; margin: auto; }
    table { width: 100%; border-collapse: collapse; background: rgb(8, 74, 96); border-radius: 12px; overflow: hidden; }
    th, td { padding: 15px; text-align: center; border-bottom: 1px solid #24344d; }
    th { background: rgb(23, 107, 135); color: #9de6ce; }
    .thumb { width: 80px; height: 50px; object-fit: cover; border-radius: 5px; }
    .action-btns { display: flex; gap: 10px; justify-content: center; }
    .btn { padding: 8px 15px; border-radius: 5px; text-decoration: none; color: white; font-size: 14px; transition: 0.2s; }
    .btn-view { background: #3498db; }
    .btn-accept { background: #4ecca3; }
    .btn-reject { background: #e94560; }
    .btn:hover { opacity: 0.8; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1><i class="fas fa-user-shield"></i> لوحة تحكم الأدمن</h1>
    <p>هناك (<span id="count">0</span>) مشاريع تنتظر المراجعة</p>

    <table>
      <thead>
        <tr>
          <th>صورة اللعبة</th>
          <th>اسم المشروع</th>
          <th>الوصف</th>
          <th>التحكم</th>
        </tr>
      </thead>
      <tbody id="gamesTable"></tbody>
    </table>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
